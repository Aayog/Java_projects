<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" >

<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<div class="container-fluid">
	<form action ="#" th:action = "@{/submitForm}"  class="form-horizontal mrg-50 pdd-right-30" method="post">
		<div class="form-group row">
			<div class="col-md-2">
				<label for="form-0-0" >Name</label>
			</div>
			<div class="col-md-2">
				<label for="form-0-1" >Address</label>
			</div>
			<div class="col-md-2">
				<label for="form-0-2" >Age</label>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-2"> 
				<input class="form-control" id="form-1-0" placeholder="Name" name = "name" type="text"> 
			</div>
			<div class="col-md-2"> 
            <input class="form-control" id="form-1-1" placeholder="Address" name = "address"  type="text"> 
            </div>
			<div class="col-md-2"> 
            <input class="form-control" id="form-1-2" placeholder="Age" name = "age"  type="text"> 
            </div>
		</div>
		<div class="form-group row">
			<div class="col-md-2"> 
				<input type = "submit" value ="Submit">
			</div>
			<div class="col-md-2"> 
				<input type = "reset" value ="Reset">
			</div>
		</div>
	</form>
	</div>
</body>
</html>
